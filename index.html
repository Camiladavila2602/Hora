<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha y Hora Actual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #time {
            font-size: 4.0em; 
            font-weight: bold; 
            color: #333;      
        }
        #date {
            font-size: 2em;   
            color: #333; 
            line-height:0.1;    
        }
    </style>
</head>
<body>

<h1>Fecha y Hora Actual</h1>
<p id="time"></p>
<p id="date"></p>

<script>
    function updateDateTime() {
        const now = new Date();
        const optionsDate = { year: 'numeric', month: 'long', day: 'numeric' };
        const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        
        document.getElementById('time').innerText = now.toLocaleString('es-ES', optionsTime);
        document.getElementById('date').innerText = now.toLocaleString('es-ES', optionsDate);
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
</script>

</body>
</html>
